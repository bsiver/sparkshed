<div id="kititem-{{ object.id }}">
    {{ object.item.name }} {{ object.quantity }}
    <button hx-trigger='click' hx-get='{{ object.get_hx_edit_url }}' hx-target="#kititem-{{ object.id}}" >Edit</button>

    <a hx-post='{{ object.get_delete_url }}' hx-confirm='Delete item?' hx-trigger='click' href='{{ object.get_delete_url }}'
    hx-target='#kititem-{{ object.id }}' hx-swap='outerHTML'>Remove</a>
</div>
