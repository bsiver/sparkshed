<div class="row">
    <div class="col-md-12 mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                Dashboard Statistics
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <a class="text-decoration-none text-dark {% if 'item' in request.path %}active{% endif %}" href="{% url 'dashboard-items' %}">
                            <div class="card my-card shadow highlight">
                                <div class="card-body text-center">
                                    <h4>Items</h4>
                                    <h3>{{ item_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a class="text-decoration-none text-dark {% if 'kit' in request.path %}active{% endif %}" href="{% url 'kits' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Kits</h4>
                                    <h3>{{ kit_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a class="text-decoration-none text-dark {% if 'order' in request.path %}active{% endif %}" href="{% url 'dashboard-order' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Orders</h4>
                                    <h3>{{ order_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a class="text-decoration-none text-dark {% if 'deliveries' in request.path %}active{% endif %}" href="{% url 'deliveries' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Deliveries</h4>
                                    <h3>{{ delivery_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
